<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - Bank Client</title>
    <link rel="stylesheet" href="theme-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { margin-bottom: 30px; color: #333; text-align: center; }
        .bank-name { color: #667eea; font-size: 14px; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        button.secondary {
            background: #6c757d;
            margin-top: 5px;
        }
        button.secondary:hover { background: #5a6268; }
        .error { color: #e74c3c; font-size: 14px; margin-top: 10px; }
        .hint { 
            font-size: 12px; 
            color: #999; 
            margin-top: 15px; 
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bank-name" id="bankName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <h1>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label>ID –∫–ª–∏–µ–Ω—Ç–∞</label>
                <input type="text" id="username" placeholder="team200-1" required>
            </div>
            
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            
            <button type="submit">–í–æ–π—Ç–∏</button>
            <button type="button" class="secondary" id="randomLogin">üé≤ –í–æ–π—Ç–∏ –∫–∞–∫ —Å–ª—É—á–∞–π–Ω—ã–π –∫–ª–∏–µ–Ω—Ç</button>
            
            <div class="hint" id="clientsHint">
                –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤...
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        // API base URL
        const apiBase = window.location.origin;
        let testClients = [];
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±–∞–Ω–∫–µ
        async function loadBankInfo() {
            try {
                const response = await fetch(`${apiBase}/`);
                const data = await response.json();
                document.getElementById('bankName').textContent = data.bank;
            } catch (error) {
                document.getElementById('bankName').textContent = 'Bank';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤
        async function loadTestClients() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ —á–µ—Ä–µ–∑ banker API (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –±–∞–Ω–∫–µ —ç—Ç–æ–≥–æ –Ω–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å, –Ω–æ –¥–ª—è –¥–µ–º–æ —É–¥–æ–±–Ω–æ
                const hintDiv = document.getElementById('clientsHint');
                hintDiv.innerHTML = `
                    <strong>–ö–æ–º–∞–Ω–¥–∞ team200:</strong><br>
                    team200-1, team200-2, team200-3, team200-4, team200-5<br>
                    team200-6, team200-7, team200-8, team200-9, team200-10<br>
                    <br><strong>Demo –∫–ª–∏–µ–Ω—Ç—ã:</strong><br>
                    demo-client-001, demo-client-002, demo-client-003<br>
                    <br>–ü–∞—Ä–æ–ª—å –¥–ª—è –≤—Å–µ—Ö: <code>password</code>
                `;
                
                testClients = [
                    'team200-1', 'team200-2', 'team200-3', 'team200-4', 'team200-5',
                    'team200-6', 'team200-7', 'team200-8', 'team200-9', 'team200-10',
                    'demo-client-001', 'demo-client-002', 'demo-client-003'
                ];
            } catch (error) {
                console.error('Could not load test clients:', error);
            }
        }
        
        // –í—Ö–æ–¥ –ø–æ–¥ —Å–ª—É—á–∞–π–Ω—ã–º –∫–ª–∏–µ–Ω—Ç–æ–º
        document.getElementById('randomLogin').addEventListener('click', () => {
            if (testClients.length > 0) {
                const randomClient = testClients[Math.floor(Math.random() * testClients.length)];
                document.getElementById('username').value = randomClient;
                document.getElementById('password').value = 'password';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${apiBase}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
                
                const data = await response.json();
                
                // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–∫–µ–Ω
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('client_id', data.client_id);
                
                // –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        loadBankInfo();
        loadTestClients();
    </script>
    <script src="theme-switcher.js"></script>
</body>
</html>
