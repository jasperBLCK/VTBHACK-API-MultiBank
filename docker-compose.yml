version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mybank-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ansar09595}
      POSTGRES_DB: ${POSTGRES_DB:-vtbhack_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database:/docker-entrypoint-initdb.d
    # ports:
    #   - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bank API
  bank:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mybank-api
    environment:
      BANK_CODE: ${BANK_CODE:-mybank}
      BANK_NAME: ${BANK_NAME:-My Awesome Bank}
      BANK_DESCRIPTION: ${BANK_DESCRIPTION:-Custom bank for hackathon}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8080}
      TEAM_CLIENT_ID: ${TEAM_CLIENT_ID:-}
      TEAM_CLIENT_SECRET: ${TEAM_CLIENT_SECRET:-}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ansar09595}
      POSTGRES_DB: ${POSTGRES_DB:-vtbhack_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-ansar09595}@db:5432/${POSTGRES_DB:-vtbhack_db}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-random-string-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      API_VERSION: ${API_VERSION:-2.1}
      REGISTRY_URL: ${REGISTRY_URL:-http://localhost:3000}
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./shared/keys:/app/shared/keys:ro
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

volumes:
  postgres_data:

